<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	
	<meta name="description" content="jQuery Flickr Gallery Plugin using Colorbox by Jack L. Moore">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/style.css" rel="stylesheet" media="all">
	<link href="colorbox/example3/colorbox.css" rel="stylesheet" media="all">
	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	
	<script src="colorbox/jquery.colorbox-min.js"></script>
	
	<script src="js/flickr-thumb-gallery.js"></script>
</head>

<body>

	<h1>Flickr Photoset Thumbnail Gallery Example (beta)</h1>
	
	<h2>Click on a thumbnail to view gallery.</h2>
	
	<section>
	 <h3>Defaults</h3>
		<div class="thumbholder">
			<div id="72157639163628903" class="thumbs default"></div>
		</div>
		
		<div class="thumbholder">
			<div id="72157629025244071" class="thumbs default"></div>
		</div>
		
		<div class="thumbholder">
			<div id="72157622964920227" class="thumbs default"></div>
		</div>		
	</section>	
	
	
	<section>
	 <h3>Bottom Title</h3>
		<div class="thumbholder">
			<div id="72157632345112339" class="thumbs bottomTitle"></div>
		</div>
		
		<div class="thumbholder">
			<div id="72157627110310239" class="thumbs bottomTitle"></div>
		</div>
		
		<div class="thumbholder">
			<div id="72157622126724623" class="thumbs bottomTitle"></div>
		</div>		
	</section>	

	
	<section>
	 <h3>Custom Size Thumbs</h3>
		<div class="thumbholder">
			<div id="72157612683786704" class="thumbs customSize"></div>
		</div>
		
		<div class="thumbholder">
			<div id="72157622254592236" class="thumbs customSize"></div>
		</div>
		
	</section>	

<script>
$(document).ready(function(){

$(".thumbs.default").flickrGalleryThumbs();

$(".thumbs.bottomTitle").flickrGalleryThumbs({

titlePostion: "bottom"

});

$(".thumbs.customSize").flickrGalleryThumbs({

width: 600,
height: 400

});

});		
</script>

</body>
</html>
